<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Even Numbers</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Display Even Numbers</h1>
        <form id="evenNumForm">
            <label for="numInput">Enter a number:</label>
            <input type="number" id="numInput" name="numInput" min="0" required>
            <button type="submit">Show Even Numbers</button>
        </form>
        <div id="output">
            <h2>Output:</h2>
            <pre id="evenNumbers"></pre>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
